{% extends 'pathology/base.html' %}

{% block title %}Успех!{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            {% if errors %}
                <ul class="alert alert-danger">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="alert alert-success">
                <p>{{ message }}</p>
            </div>

        </div>
    </div>
{% endblock %}
